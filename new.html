<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Layers with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      position: relative;
      width: fit-content;
    }

    .main-image {
      border-radius: 20px;
      display: block;
      max-width: 100%;
    }

    .popsicles {
      position: absolute;
      top: -30px;
      left: -30px;
      width: 100px;
    }

    .ice-cream {
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 120px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <div class="image-container mx-auto">
    <!-- Background Main Image -->
    <img src="img/about ice.png.png" alt="Main" class="main-image">

    <!-- Popsicle Layer -->
    <img src="img/arun ice.jpg" alt="Popsicles" class="popsicles">

    <!-- Ice Cream Layer -->
    <div class="ice-cream">
      <img src="img/ice start1.jpg" alt="Ice Cream" class="img-fluid">
      <span class="play-button">â–¶</span>
    </div>
  </div>
</div>

</body>
</html>
